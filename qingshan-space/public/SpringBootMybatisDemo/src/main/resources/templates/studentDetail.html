<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>用户详情查看</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>

<body>
   <form class="layui-form"  th:action="@{/edit}" th:object="${student}"  method="post">
       <input type="hidden" name="sid" th:value="*{sid}" />
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name"  th:value="*{name}" style="width: 400px;"  class="layui-input"  disabled="true" >
            </div>
        </div>
       <div class="layui-form-item">
           <label class="layui-form-label">QQ：</label>
           <div class="layui-input-block">
               <input type="text" name="qq" id="qq"  th:value="*{qq}" style="width: 400px;" class="layui-input" disabled="true">
           </div>
       </div>
    </form>

</body>
</html>
